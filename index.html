<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <title>ReactiveSample</title>

        <link rel="stylesheet" href="doc/reveal.js/css/reveal.css">
        <link rel="stylesheet" href="doc/reveal.js/css/theme/solarized.css">

        <!-- Theme used for syntax highlighting of code -->
        <link rel="stylesheet" href="doc/reveal.js/lib/css/zenburn.css">

        <!-- Printing and PDF exports -->
        <script>
            var link = document.createElement( 'link' );
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
            document.getElementsByTagName( 'head' )[0].appendChild( link );
        </script>
    </head>
    <body>
        <div class="reveal">
            <div class="slides">
                <section data-markdown="doc/pages/intro.md"></section>
                <section data-markdown="doc/pages/overview.md"></section>
            </div>
        </div>

        <script src="doc/reveal.js/lib/js/head.min.js"></script>
        <script src="doc/reveal.js/js/reveal.js"></script>

        <script>
            // More info about config & dependencies:
            // - https://github.com/hakimel/reveal.js#configuration
            // - https://github.com/hakimel/reveal.js#dependencies
            Reveal.initialize({
                dependencies: [
                    { src: 'doc/reveal.js/plugin/markdown/marked.js' },
                    { src: 'doc/reveal.js/plugin/markdown/markdown.js' },
                    { src: 'doc/reveal.js/plugin/notes/notes.js', async: true },
                    { src: 'doc/reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
                ]
            });
        </script>
    </body>
</html>
